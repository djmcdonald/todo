<!doctype html>
<html ng-app="todosApp">
    <head>
        <title>Todos!</title>
        <link rel="stylesheet" href="style/vendors/bootstrap.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body ng-controller="TodosListCtl">
        <div class="container">
            <h1>Todos</h1>
            <ul class="list-unstyled">
                <li class="todo" ng-repeat="todo in todos">{{todo.thing}}</li>
            </ul>
        </div>

        <script type="text/javascript" src="js/vendors/jquery.js"></script>
        <script type="text/javascript" src="js/vendors/angular.js"></script>
        <script type="text/javascript" src="js/vendors/angular-resource.js"></script>
        <script type="text/javascript" src="js/vendors/bootstrap.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
